<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up For PlayNest</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" placeholder="Enter Username..." class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Email..." class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group password-container">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control password-input" placeholder="Enter Password..." required>
                <span class="show-password" onclick="togglePasswordVisibility('password')">Show</span>
            </div>
            <div class="form-group password-container">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" class="form-control password-input" placeholder="Confirm Password..." required>
                <span class="show-password" onclick="togglePasswordVisibility('confirm-password')">Show</span>
            </div>
            <div class="text-center">
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
        </form>
    </div>

    <div class="prompt">
        <p>Already have an account? <a href="{{ url_for('login') }}" class="login-link">Log In</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const showPasswordSpan = passwordInput.nextElementSibling;

            if(passwordInput.type == 'password') {
                passwordInput.type = 'text';
                showPasswordSpan.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                showPasswordSpan.textContent = 'Show';
            }
        }
    </script>
</body>
</html>
