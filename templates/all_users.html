{% extends "_layout.html" %}

{% block title %}PlayNest | All Users{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2 class="text-center mb-4 playnest-users">All PlayNest Users</h2>
    <div class=" text-center mb-4 username-container">
        <ul>
            {% for user in users %}
                <li><a href="{{ url_for('view_profile', user_id=user.id) }}" class="usernames3">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
