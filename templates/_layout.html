<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar navbar-custom">
        <a class="navbar-brand" href="{{ url_for('index') }}">PlayNest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('forum') }}">Forums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Browse Games</a>
                </li>
            </ul>
        </div>

        <div class="ml-auto">
            {% if 'username' in session %}
            <div class="dropdown">
                <button class="btn-dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ session['username'] }}
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="{{ url_for('dashboard') }}">Creator Dashboard</a>
                    <a class="dropdown-item" href="{{ url_for('settings') }}">Settings</a>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Log Out</a>
                </div>
            </div>
            {% else %}
                <button class="btn register-buttons mr-2"><a href="{{ url_for('login') }}" style="text-decoration: none; color: inherit;">Log In</a></button>
                <button class="btn register-buttons mr-2"><a href="{{ url_for('signup') }}" style="text-decoration: none; color: inherit;">Register</a></button>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
