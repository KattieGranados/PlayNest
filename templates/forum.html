{% extends "_layout.html" %}

{% block title %}PlayNest | Forums{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Forums</h2>

    <div class="row forum-card-container">
        {% for forum in forums %}
            <div class="col-md-12">
                <a href="{{ url_for('forum_threads', forum_slug=forum.slug) }}" class="forum-card forum-card-color">
                    <h4>{{ forum.title }}</h4>
                    <p>{{ forum.description }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
